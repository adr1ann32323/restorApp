<!-- Tarjeta de Producto -->
<div class="rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300"
     [ngClass]="getCardBackgroundClass()">

  <!-- Badge de Categoría -->
  <div class="p-4 pb-0">
    <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide"
          [ngClass]="getCategoryClass()">
      {{ product.category }}
    </span>
  </div>

  <!-- Imagen del Producto -->
  <div class="p-4 pt-3">
    <div class="aspect-square rounded-xl overflow-hidden">
      <img
        [src]="product.link_image"
        [alt]="product.name"
        class="w-full h-full object-cover"
        (error)="$event.target.src='https://via.placeholder.com/400x400?text=No+Image'"
      />
    </div>
  </div>

  <!-- Información del Producto -->
  <div class="px-4 pb-4">
    <!-- Nombre y Precio -->
    <div class="flex items-start justify-between mb-2">
      <h3 class="text-lg font-bold flex-1"
          [class.text-white]="hasLightText()"
          [class.text-gray-900]="!hasLightText()">
        {{ product.name }}
      </h3>
      <span class="text-lg font-bold ml-2"
            [class.text-green-400]="hasLightText()"
            [class.text-green-600]="!hasLightText()">
        ${{ product.price.toFixed(2) }}
      </span>
    </div>

    <!-- Descripción -->
    <p class="text-sm mb-4 line-clamp-2"
       [class.text-gray-300]="hasLightText()"
       [class.text-gray-600]="!hasLightText()">
      {{ product.description }}
    </p>

    <!-- Botón Add to order -->
    <button
      (click)="onAddToOrder()"
      class="w-full py-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2"
      [class.bg-white]="hasLightText()"
      [class.text-gray-900]="hasLightText()"
      [class.hover:bg-gray-100]="hasLightText()"
      [class.bg-gray-100]="!hasLightText()"
      [class.text-gray-900]="!hasLightText()"
      [class.hover:bg-gray-200]="!hasLightText()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Add to order
    </button>
  </div>
</div>
