<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">

    <!-- Logo con icono de cubiertos -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-green-200 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">RestorApp</h1>
    <p class="text-center text-gray-600 mb-8">
      {{ isLogin() ? 'Login to your account' : 'Create your account' }}
    </p>

    <!-- Mensaje de error o éxito -->
    @if (message()) {
      <div class="mb-4 p-3 rounded-lg text-sm"
           [class.bg-green-100]="message().includes('exitoso')"
           [class.text-green-700]="message().includes('exitoso')"
           [class.bg-red-100]="!message().includes('exitoso')"
           [class.text-red-700]="!message().includes('exitoso')">
        {{ message() }}
      </div>
    }

    <!-- Formulario -->
    <form (ngSubmit)="isLogin() ? onLogin() : onRegister()" class="space-y-4">

      <!-- Campo: Nombre Completo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input
            type="text"
            [ngModel]="fullName()"
            (ngModelChange)="fullName.set($event)"
            name="fullName"
            placeholder="e.g. John Doe"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
            required
          />
        </div>
      </div>

      <!-- Campo: Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </span>
          <input
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            placeholder="name@example.com"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
            required
          />
        </div>
      </div>

      <!-- Campo: Select Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </span>
          <select
            [ngModel]="role()"
            (ngModelChange)="role.set($event)"
            name="role"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none appearance-none bg-white"
            required
          >
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Botón de envío -->
      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed mt-6"
      >
        {{ loading() ? 'Loading...' : (isLogin() ? 'Sign In' : 'Sign Up') }}
      </button>
    </form>

    <!-- Link para cambiar entre login y registro -->
    <p class="text-center text-gray-600 text-sm mt-6">
      {{ isLogin() ? "Don't have an account?" : "Already have an account?" }}
      <button
        type="button"
        (click)="toggleMode()"
        class="text-green-600 font-semibold hover:underline ml-1"
      >
        {{ isLogin() ? 'Sign up' : 'Sign in' }}
      </button>
    </p>

    <!-- Footer -->
    <p class="text-center text-gray-400 text-sm mt-8">RestorApp Academic Simulation</p>
  </div>
</div>
