<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <span class="logo-text">RestorApp</span>
      <span class="admin-badge">Admin</span>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-links">
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Dashboard
      </a>

      <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Órdenes
      </a>

      <a routerLink="/admin/products" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        Productos
      </a>

      <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        Usuarios
      </a>
    </div>

    <!-- User Menu -->
    <div class="navbar-user">
      <div class="user-info">
        <span class="user-name">{{ currentUser?.name || 'Admin' }}</span>
        <span class="user-role">{{ currentUser?.role }}</span>
      </div>
      <div class="user-avatar">
        {{ (currentUser?.name || 'A').charAt(0).toUpperCase() }}
      </div>
      <button (click)="logout()" class="logout-btn" title="Cerrar sesión">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <svg *ngIf="!isMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <a routerLink="/admin/dashboard" routerLinkActive="active" class="mobile-link" (click)="toggleMenu()">
      Dashboard
    </a>
    <a routerLink="/admin/orders" routerLinkActive="active" class="mobile-link" (click)="toggleMenu()">
      Órdenes
    </a>
    <a routerLink="/admin/products" routerLinkActive="active" class="mobile-link" (click)="toggleMenu()">
      Productos
    </a>
    <a routerLink="/admin/users" routerLinkActive="active" class="mobile-link" (click)="toggleMenu()">
      Usuarios
    </a>
    <button (click)="logout()" class="mobile-link logout">
      Cerrar sesión
    </button>
  </div>
</nav>
